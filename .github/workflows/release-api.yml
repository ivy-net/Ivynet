---
name: Release API

on:
  push:
    tags:
      - api-*.*.*

permissions:
  id-token: write  # This is required for requesting the JWT
  contents: write  # This is required for creating a release

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binary:
    name: Build and push binaries to github release page
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Refresh source list
        run: |
          sudo apt update
      - name: Install dependencies
        run: >
          sudo apt install -y
          protobuf-compiler
          pkg-config
          libssl-dev
      - name: Run tests
        run: |
          . "$HOME/.cargo/env"
          cd api
          cargo test
      - name: Build binaries
        run: |
          cd api
          cargo build --release
      - name: Pack migrations
        run: |
          tar -czf migrations.tar.gz migrations
      - name: Make release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/ivynet-api
            migrations.tar.gz
          make_latest: false
