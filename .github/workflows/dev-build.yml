---
name: Build and Tag on Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - dev

jobs:

  build:
    name: Build everything
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Refresh source list
        run: |
          sudo apt update
      - name: Install dependencies
        run: >
          sudo apt install -y
          protobuf-compiler
          pkg-config
          libssl-dev
      - name: Install official Rust
        run: >
          curl
          --proto '=https'
          --tlsv1.2
          -sSf
          https://sh.rustup.rs
          |
          sh -s -- -y
      - name: Build binaries
        run: |
          . "$HOME/.cargo/env"
          cargo build --release


  tag-backend:
    name: Tag backend
    if: github.event.pull_request.merged == true
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install official Rust
        run: >
          curl
          --proto '=https'
          --tlsv1.2
          -sSf
          https://sh.rustup.rs
          |
          sh -s -- -y
      - name: Install TOML cli
        run: |
          . "$HOME/.cargo/env"
          cargo install toml-cli
          echo "path: $PATH"
      - name: Extract TOML version
        id: version-backend
        run: |
          version=$(toml get backend/Cargo.toml package.version | tr -d \")
          echo "TAG_BACKEND_TOML=${version}" >> "$GITHUB_ENV"
          echo "Version: ${version}"
      - name: Get latest git tag
        id: tag-backend
        run: |
          git pull --tags
          tag=$(git tag | awk -F- '/backend/ {print $2}'| tail -1)
          echo "TAG_BACKEND_GIT=${tag}" >> "$GITHUB_ENV"
          echo "Tag: ${tag}"
      - name: Print versions
        run:
          echo "TOML: ${{ steps.version-cli.outputs.TAG_BACKEND_TOML }}"
          echo "CLI: ${{ steps.tag-cli.outputs.TAG_BACKEND_GIT }}"
      - name: Create new git tag
        if: >
          TAG_BACKEND_TOML
          !=
          TAG_BACKEND_GIT
        run: |
          git tag -f backend-${TAG_BACKEND_TOML}
          git push origin backend-${TAG_BACKEND_TOML}

  tag-cli:
    name: Tag client
    if: github.event.pull_request.merged == true
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install official Rust
        run: >
          curl
          --proto '=https'
          --tlsv1.2
          -sSf
          https://sh.rustup.rs
          |
          sh -s -- -y
      - name: Install TOML cli
        run: |
          . "$HOME/.cargo/env"
          cargo install toml-cli
      - name: Extract TOML version
        id: version-cli
        run: |
          version=$(toml get cli/Cargo.toml package.version | tr -d \")
          echo "TAG_CLI_TOML=${version}" >> "$GITHUB_OUTPUT"
          echo "Version: ${version}"
      - name: Get latest tag
        id: tag-cli
        run: |
          git pull --tags
          tag=$(git tag | awk -F- '/client/ {print $2}' | tail -1)
          echo "TAG_CLI_GIT=${tag}" >> "$GITHUB_OUTPUT"
          echo "Tag: ${tag}"
      - name: Create git tag
        if: >
          $TAG_CLI_TOML
          !=
          $TAG_CLI_GIT
        run: |
          git tag -f client-${TAG_CLI_TOML}
          git push origin client-${TAG_CLI_TOML}
