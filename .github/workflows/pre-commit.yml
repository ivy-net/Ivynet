---
name: pre-commit

on: [push]

jobs:
  pre-commit:
    name: pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python -m pip install
      - run: pre-commit install --install-hooks
      - run: pre-commit run --show-diff-on-failure --color=never -a
