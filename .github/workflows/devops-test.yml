---
name: DevOps test

on:
  push:
    branches-ignore:
      - dev
      - master
    paths:
      - .github/**
      - devops/**

jobs:
  update-test:
    name: Ansible Update test servers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Inject packages
        run: >
          pipx inject ansible-core
          jmespath
          google-auth
          requests
#      - name: Install TOML cli
#        run: |
#          . "$HOME/.cargo/env"
#          cargo install toml-cli
#      - name: Create a file with the vault password
        run: echo "$ANSIBLE_VAULT" > ~/.vault.txt
        env:
          ANSIBLE_VAULT: ${{ secrets.ANSIBLE_VAULT }}
      - name: Authenticate to Google Cloud
        id: google-creds
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Extract SSH private key and Run Ansible
        env:
          CREDS_FILE: ${{ steps.google.creds.outputs.credentials_file_path }}
        run: |
          echo jq -r .private_key ${CREDS_FILE} > /tmp/sa.prv
          chmod 600 /tmp/sa.prv
      - name: Run ansible
        env:
          remote_user: sa_115871541056681726933
        run: |
          cd devops/ansible
          ansible -m ping -i gcp.yml -e "ansible_ssh_private_key_file=/tmp/sa.prv" all
#          ./backend_update.sh
#          ansible-playbook -i gcp.yml --extra-vars "ivynet_backend_release=${version} ansible_user=${remote_user} ivynet_backend_logs_lowlevel=DEBUG" --vault-password-file ~/.vault.txt backend.yml

  devops-tests:
    name: Various tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ssh-key: "${{ secrets.ED_25519 }}"
      - name: Get latest git tag
        id: tag-backend
        run: |
          git pull --tags
          tag=$(git tag | awk -F- '/backend/ {print $2}'| tail -1)
          echo "TAG_BACKEND_GIT=${tag}" >> "$GITHUB_OUTPUT"
          echo "Tag: ${tag}"
      - name: Install TOML cli
        run: |
          . "$HOME/.cargo/env"
          cargo install toml-cli
      - name: Inject packages
        run: >
          pipx inject ansible-core
          jmespath
          google-auth
          requests
      - name: List packages
        run: |
          pipx list --include-injected
      - name: List collections
        run: |
          ansible-galaxy collection list
      - name: Version backend
        id: version-backend
        run: |
          version=$(toml get backend/Cargo.toml package.version | tr -d \")
          echo "TAG_BACKEND_TOML=${version}" >> "$GITHUB_OUTPUT"
          echo "Version: ${version}"

