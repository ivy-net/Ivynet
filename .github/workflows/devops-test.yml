---
name: DevOps test

on:
  push:
    branches-ignore:
      - dev
      - master
    paths:
      - .github/**
      - devops/**

jobs:
  devops-tests:
    name: Various tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install official Rust
        run: >
          curl
          --proto '=https'
          --tlsv1.2
          -sSf
          https://sh.rustup.rs
          |
          sh -s -- -y
      - name: Install TOML cli
        run: |
          . "$HOME/.cargo/env"
          cargo install toml-cli
          echo "path: $PATH"
      - name: Get version from TOML
        id: version-backend
        run: |
          version=$(toml get backend/Cargo.toml package.version | tr -d \")
          echo "TAG_BACKEND_TOML=${version}" >> "$GITHUB_OUTPUT"
          echo "Version: ${version}"
      - name: Get latest git tag
        id: tag-backend
        run: |
          git pull --tags
          tag=$(git tag | awk -F- '/backend/ {print $2}'| tail -1)
          echo "TAG_BACKEND_GIT=${tag}" >> "$GITHUB_OUTPUT"
          echo "Tag: ${tag}"
      - name: Print version TOML
        env:
          TAG: backend-${{ steps.version-backend.outputs.TAG_BACKEND_TOML }}
        run: |
          echo -e "VAR: $TAG_BACKEND_TOML"
          echo -e "TAG: $TAG"
      - name: Print version GIT
        env:
          TAG: ${{ steps.tag-backend.outputs.TAG_BACKEND_GIT }}
        run: |
          echo -e "VAR: TAG_BACKEND_GIT"
          echo -e "GIT: $TAG"
      - name: Test
        if: >
          steps.version-backend.outputs.TAG_BACKEND_TOML
          !=
          steps.tag-backend.outputs.TAG_BACKEND_GIT
        env:
          NEW_TAG: ${{ steps.version-backend.outputs.TAG_BACKEND_TOML }}
        run:
          echo "I'm going to use backend-${NEW_TA"
