---
name: DevOps test

on:
  push:
    branches-ignore:
      - dev
      - master
    paths:
      - .github/**
      - devops/**

jobs:
  devops-tests:
    name: Various tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install official Rust
        run: >
          curl
          --proto '=https'
          --tlsv1.2
          sSf
          https://sh.rustup.rs
          |
          sh -s -- -y
      - name: Install TOML cli
        run: |
          . "$HOME/.cargo/env"
          cargo install toml-cli
      - name: Extract TOML version
        id: version-cli
        run: |
          version=$(toml get cli/Cargo.toml package.version)
          echo "TAG_CLI_TOML=${version}" >> "$GITHUB_OUTPUT"
      - name: Get latest tag
        id: tag-cli
        run: |
          tag=$(git tag | awk -F- '/client/ {print $2}')
          echo "TAG_CLI_GIT=${tag}" >> "$GITHUB_OUTPUT"
      - name: Print version
        env:
          TAG_CLI: ${{ steps.tag-cli.output.TAG_CLI_GIT }}
        run: |
          echo -e "This is $TAG_CLI"
      - name: Test conditional
        if: >
          steps.version-cli.outputs.TAG_CLI_TOML
          !=
          steps.tag-cli.outputs.TAG_CLI_GIT
        env:
          TAG_CLI: ${{ steps.version-cli.output.TAG_CLI_TOML }}
        run: |
          echo -e "This is $TAG_CLI"
