syntax = "proto3";
package database;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "messages.proto";


enum Role {
    Reader = 0;
    User = 1;
    Admin = 2;
    Owner = 3;
}

enum VerificationType {
    Organization = 0;
    User = 2;
}

message Credentials {
    string username = 1;
    string password = 2;
}

message Email {
    string email = 1;
}

message Id {
    uint64 id = 1;
}

message Address {
    bytes id = 1;
}


message Account {
    uint64 id = 1;
    uint64 organization_id = 2;
    string username = 3;
    Role role = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
}

message Organization {
    uint64 id = 1;
    string name = 2;
    bool verified = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
}

message OrganizationCreation {
    string name = 1;
    string admin_email = 2;
    string admin_password = 3;
}

message Invite {
    uint64 organization_id = 1;
    string email = 2;
    Role role = 3;
}

message Clients {
    repeated bytes clients = 1;
}

message Machine {
    bytes id = 1;
    bytes client_id = 2;
    string name = 3;
}

message Machines {
    repeated Machine machines = 1;
}

message OperatorUpdate {
    bytes machine_id = 1;
    string name = 2;
    bytes operator = 3;
}

message Avs {
    bytes machine_id = 1;
    string name = 2;
    string avs_type = 3;
    string chain = 4;
    string version = 5;
    bytes operator = 6;
    bool active_set = 7;
    bool metrics_alive = 8;
    string version_hash = 9;
    google.protobuf.Timestamp created_at = 10;
    google.protobuf.Timestamp updated_at = 11;
}

message Avses {
    repeated Avs avses = 1;
}

message VerificationCreation {
    VerificationType verification_type = 1;
    bytes id = 2;
}

message Verification {
    bytes id = 1;
    VerificationType verification_type = 2;
    uint64 object_id = 3;
    google.protobuf.Timestamp expires = 4;
}

service Database {
    rpc VerifyAccount(Credentials) returns (google.protobuf.Empty);
    rpc ExistsAccount(Email) returns (google.protobuf.Empty);
    rpc FindAccount(Email) returns (Account);
    rpc GetAccount(Id) returns (Account);
    rpc GetClientsForAccount(Id) returns (Clients);
    rpc GetMachinesForClient(Address) returns (Machines);
    rpc GetAllMachinesForAccount(Id) returns (Machines);
    rpc GetAllAvsesForAccount(Id) returns (Avses);
    rpc GetAvsesForMachine(Address) returns (Avses);
    rpc UpdateOperator(OperatorUpdate) returns (google.protobuf.Empty);
    rpc InviteUser(Invite) returns (Verification);
    rpc GetOrganization(Id) returns (Organization);
    rpc VerifyOrganization(id) returns (Organization);
    rpc NewOrganization(OrganizationCreation) returns (Organization);
    rpc NewVerification(VerificationCreation) returns (Verification);
    rpc GetVerification(Address) returns (Verification);
    rpc CloseVerification(Address) returns (google.protobuf.Empty);
}
