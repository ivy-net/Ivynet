---
- name: Reload daemon
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Restart service
  ansible.builtin.systemd_service:
    name: ivynet-backend
    state: restarted
    enabled: true

- name: Reload Nginx
  ansible.builtin.systemd_service:
    name: nginx
    state: reloaded
