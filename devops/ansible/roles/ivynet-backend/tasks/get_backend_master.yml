---
- name: Get binaries from GCP
  google.cloud.gcp_storage_object:
    auth_kind: serviceaccount
    bucket: "{{ ivynet_backend_gcp_bucket }}"
    src: "master/{{ item }}"
    dest: "{{ ivynet_backend_path_install }}/bin/{{ item }}"
    action: download
    service_account_file: "{{ ivynet_backend_gcp_cred }}"
    project: "{{ ivynet_backend_gcp_project }}"
  loop:
    - ivynet-backend
    - ivynet-ingress
  tags:
    - ivynet_backend
    - ivynet
    - download
    - gcp

- name: Set right access
  ansible.builtin.file:
    state: file
    path: "{{ ivynet_backend_path_install }}/bin/{{ item }}"
    owner: root
    group: root
    mode: "0755"
  loop:
    - ivynet-backend
    - ivynet-ingress
  tags:
    - ivynet_backend
    - ivynet
    - download
    - gcp

- name: Add another bin dir to system-wide $PATH.
  ansible.builtin.copy:
    dest: /etc/profile.d/ivy-path.sh
    content: 'PATH=$PATH:{{ ivynet_backend_path_install }}/bin'
    owner: root
    group: root
    mode: "0644"
  tags:
    - ivynet
