---
- name: Prepare directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ ivynet_backend_path_install }}"
    - "{{ ivynet_backend_path_install }}/bin"
    - "{{ ivynet_backend_path_resources }}"
  tags:
    - general

- name: Set secrets directory
  ansible.builtin.file:
    path: "{{ ivynet_backend_path_secrets }}"
    state: directory
    owner: root
    group: root
    mode: "0700"
  tags:
    - general

- name: Copy Env file
  ansible.builtin.template:
    src: env.j2
    dest: "{{ ivynet_backend_path_secrets }}/env.backend"
    owner: root
    group: root
    mode: "0600"
  notify:
    - Restart backend service
  tags:
    - general
    - ivynet
    - systemd
    - template

- name: Install and configure 3rd party tools
  ansible.builtin.import_tasks:
    file: third_party.yml

- name: Download ivynet-backend for master
  ansible.builtin.import_tasks:
    file: get_backend_master.yml
  when:
    - not ivynet_backend_is_release

- name: Download ivynet-backend for release
  ansible.builtin.import_tasks:
    file: get_backend.yml
  when:
    - ivynet_backend_is_release

- name: Configure DB for backend
  ansible.builtin.import_tasks:
    file: setup_db.yml

- name: Configure SystemD
  ansible.builtin.import_tasks:
    file: systemd.yml

- name: Prepare extra scripts
  ansible.builtin.import_tasks:
    file: scripts.yml
