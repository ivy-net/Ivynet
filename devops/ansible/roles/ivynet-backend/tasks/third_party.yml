---
- name: Install packages (for memcached and postgres)
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: true
  loop:
    - memcached
    - libmemcached-tools
    - postgresql
    - cargo
    - libssl-dev
    - pkg-config
    - python3-pip
    - nginx
  tags:
    - memcached
    - postgres
    - download
    - sqlx
    - nginx

- name: Install SQLX (to run migrtion)
  community.general.cargo:
    name: sqlx-cli
    path: "{{ ivynet_backend_install_path }}"
    state: latest
  tags:
    - download
    - sqlx

- name: Install extra python packages(for github access)
  ansible.builtin.pip:  # noqa: package-latest
    name: "{{ item }}"
    state: latest
    break_system_packages: true
  loop:
    - github3.py
    - psycopg2-binary
  tags:
    - general
    - download
    - github
    - postgres
