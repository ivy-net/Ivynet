---
- name: Install packages (for memcached, postgres and ansible)
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: true
  loop:
    - libmemcached-tools
    - memcached
    - postgresql
    - python3-jmespath
    - python3-pip
  tags:
    - ivynet_api
    - download
    - memcached
    - postgres

- name: Install extra python packages(for github access)
  ansible.builtin.pip:  # noqa: package-latest
    name: "{{ item }}"
    state: latest
    break_system_packages: true
  loop:
    - github3.py
    - psycopg2-binary
  tags:
    - ivynet_api
    - general
    - download
    - github
    - postgres

- name: Download sqlx-cli
  ansible.builtin.get_url:
    url: "{{ ivynet_api_sqlx_url }}/{{ item }}"
    dest: "{{ ivynet_api_path_install }}/bin"
    mode: "0755"
    owner: root
    group: root
  loop:
    - sqlx
    - cargo-sqlx
  register: upload_results
  tags:
    - ivynet_api
    - general
    - download
    - gcp
    - postgres
    - sqlx
