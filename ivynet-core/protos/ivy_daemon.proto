syntax = "proto3";
package ivy_daemon;

message InfoRequest{
}

message InfoResponse{
    string avs_name = 1;
}

message StopRequest{}

message StopResponse{
    string message = 1;
}

service IvyDaemon {
    rpc GetInfo(InfoRequest) returns (InfoResponse); 
    rpc Stop(StopRequest) returns (StopResponse);
}


